{% extends 'base.html' %}
{% load static %}
{% block title %}
    500 - Ошибка сервера
{% endblock title %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-1 rounded-3 mt-6">
                <div class="card-header bg-dark text-white text-center py-3">
                    <h2 class="mb-0 fs-4">Запрашиваемый ресурс не найден</h2>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <span class="display-1 d-block text-danger">404</span>
                    </div>

                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{% url 'file_storage:list_files' %}" class="btn btn-dark">Вернуться на главную</a>
                    </div>

                    <div class="mt-4 mb-3">
                        <img src="{% static 'images/error.png' %}" alt="Ошибка сервера" class="img-fluid" style="max-height: 200px;">
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
